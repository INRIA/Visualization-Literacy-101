	<script type="text/javascript">


		var _exp_lgth = 0;

		d3.csv("_SP_design.csv",function(data){

			_exp_lgth = data.length+1;

			data = d3.nest()
			.key(function(d){ return d.Block; })
			.entries(data);

			data = shuffleBLOCKS(data);
			
			data.forEach(function(d){
				shuffleTRIALS(d.values);
			});

			disclaimer(data);
		});
		
	</script>
